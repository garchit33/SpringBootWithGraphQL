spring.application.name=InventoryService

#Enable GraphQL Playground
spring.graphql.graphiql.enabled=true
spring.garphql.graphiql.path=/graphiql

#Database Properties (Change <IP_ADDRESS> with your actual DB IP address and <PORT> with TCP Port)
spring.datasource.url= jdbc:sqlserver://<IP_ADDRESS>:<PORT>;databaseName=inventory_db;encrypt=true;trustServerCertificate=true
spring.datasource.username=*******
spring.datasource.password=******

spring.datasource.driver-class-name= com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update